<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Element in HTML</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Show/Hide Element in HTML</h1>
    <form>
        Enter a price:
        <input type="text" name="price" id="price" min="1" max="100" oninput="check_range()">
    </form>
    <p style="display: none;">Warning: You are Over From Your 20% Limit</p>
</body>
</html>
