<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro JavaScript</title>
    <script>
        function example(){
            alert('This is first alert');
            alert('This is second alert');
        }
    </script>
</head>
<body>
    <h1>First JavaScript</h1>
    <p>This is paragraph
        <button type="button" onclick="alert('You click a button...')">I'm Button, Click Me</button>
    </p>
    <hr>
    <button type="button" onmouseenter="example()">Please move your pointer over me</button>
</body>
</html>
