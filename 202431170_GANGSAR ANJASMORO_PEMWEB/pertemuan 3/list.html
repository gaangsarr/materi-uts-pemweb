<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <h2>Ordered List</h2>
    <p>Favorite Cupcakes: </p>
    <ol type="A">
        <li>Chocolate Chip Cheesecake</li>
        <li>Strawberry Delight</li>
        <li>Italian Creme</li>
    </ol>

    <h2>Unordered List</h2>
    <p>Fruit Selection: </p>
    <ul type="circle">
        <li>Melon</li>
        <li>Apple</li>
        <li>Mango</li>
        <li>Watermelon</li>
    </ul>
</body>
</html>
